<div class="card">
  <div class="card-header text-center">
    <span class="h3">Save note</span>
    <button type="button" class="close" (click)="handleDisplayFormEvent.emit(false)">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="card-body">
    <form [formGroup]="saveNoteForm" (ngSubmit)="onSubmit()">
      <input type="hidden" formControlName="_id" />
      <div class="form-group">
        <input
          type="text"
          class="form-control"
          formControlName="title"
          placeholder="Title"
          required
        />
      </div>
      <div class="form-group">
        <textarea
          type="text"
          class="form-control"
          formControlName="content"
          placeholder="Content"
          style="resize: none"
          rows="3"
          required
        ></textarea>
      </div>
      <div class="form-group">
        <button
          type="submit"
          class="btn btn-primary btn-block"
          title="Save note"
          [disabled]="!saveNoteForm.valid || isLoading"
        >
        <span
          *ngIf="isLoading"
          class="spinner-border spinner-border-sm"
          role="status"
          aria-hidden="true"
        ></span>
          Save
        </button>
      </div>
      <div class="form-group">
        <button
          type="button"
          class="btn btn-secondary btn-block"
          title="Clear form"
          (click)="clear()"
          [disabled]="!(saveNoteForm.value.title || saveNoteForm.value.content)"
        >
          Clear
        </button>
      </div>
    </form>
  </div>
</div>
