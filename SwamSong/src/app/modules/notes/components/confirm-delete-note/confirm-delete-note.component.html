<div
  class="modal fade"
  id="deleteNoteModal"
  tabIndex="-1"
  role="dialog"
  aria-labelledby="deleteNoteModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Delete note</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
          title="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p class="text-break">
          Are you sure you want to delete
          <b>{{ noteForDelete ? noteForDelete.title : "this note" }}</b>?
        </p>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary"
          data-dismiss="modal"
          title="Cancel"
        >
          Cancel
        </button>
        <button
          class="btn btn-danger"
          data-dismiss="modal"
          title="Delete note"
          (click)="deleteNote()"
        >
          Delete
        </button>
      </div>
    </div>
  </div>
</div>
