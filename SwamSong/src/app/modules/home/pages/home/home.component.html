<div class="row">
  <div [ngClass]="isAuthenticated() ? 'col-12' : 'col-lg-8'">
    <div class="jumbotron mt-4">
      <h1 class="display-4">NotesApp</h1>
      <p class="lead"></p>
      <hr class="my-4" />
      <p>
        NotesApp is a web application that helps you create your own notes quickly and easily.
      </p>
      <a class="btn btn-primary btn-lg" routerLink="/signup">
        Create account!
      </a>
    </div>
  </div>
  <div *ngIf="!isAuthenticated()" class="col-lg-4 mx-auto">
    <app-sign-in-form></app-sign-in-form>
  </div>
</div>
