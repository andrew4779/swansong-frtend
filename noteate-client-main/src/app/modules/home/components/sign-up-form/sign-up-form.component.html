<div class="col-md-8 col-lg-4 mx-auto">
  <div class="card mt-4">
    <div class="card-header text-center">
      <h3>Sign up</h3>
    </div>
    <div class="card-body">
      <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            formControlName="name"
            placeholder="Name"
            required
          />
          <div *ngIf="name.invalid && (name.dirty || name.touched)">
            <small class="text-danger" *ngIf="name.errors.required"
              >Please write a name</small
            >
          </div>
        </div>
        <div class="form-group">
          <input
            type="email"
            class="form-control"
            formControlName="email"
            placeholder="Email"
            required
          />
          <div *ngIf="email.invalid && (email.dirty || email.touched)">
            <small class="text-danger" *ngIf="email.errors.required"
              >Please write an email</small
            >
            <small class="text-danger" *ngIf="email.errors.email"
              >Please write a valid email</small
            >
          </div>
        </div>
        <div class="form-group">
          <input
            type="password"
            class="form-control"
            formControlName="password1"
            placeholder="Password"
            required
          />
          <div
            *ngIf="password1.invalid && (password1.dirty || password1.touched)"
          >
            <small class="text-danger" *ngIf="password1.errors.required"
              >Don't forget your password</small
            >
            <small class="text-danger" *ngIf="password1.errors.minlength"
              >Your password must have at least 8 characters</small
            >
          </div>
        </div>
        <div class="form-group">
          <input
            type="password"
            class="form-control"
            formControlName="password2"
            placeholder="Confirm your password"
            required
          />
          <div
            *ngIf="password2.invalid && (password2.dirty || password2.touched)"
          >
            <small class="text-danger" *ngIf="password2.errors.required"
              >Confirm your password</small
            >
            <small class="text-danger" *ngIf="password2.errors.mustMatch"
              >Passwords don't match</small
            >
          </div>
        </div>
        <div class="form-group">
          <button
            type="submit"
            [disabled]="!signUpForm.valid || isLoading"
            class="btn btn-primary btn-block"
          >
          <span
            *ngIf="isLoading"
            class="spinner-border spinner-border-sm"
            role="status"
            aria-hidden="true"
          ></span>
            Sign up
          </button>
        </div>
      </form>
      <a routerLink="/signin">I have an account</a>
    </div>
  </div>
</div>
